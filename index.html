<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CBT</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

    <!-- jQuery CDN -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>


    <!-- scripts -->
    <script src="scripts.js"></script>

</head>
<body>

    <header>
        <nav>
            <div class="user_name_container">
                <p class="welcome">Welcome, <span id="user_name">username!</span></p>
            </div>
            <div class="current_time_container">
                <time id="current_time"></time><time id="time_zone"></time>
            </div>
        </nav>
    </header>

    <br>
    <br>
    <br>

    <table id="city_table">
        <thead>
            <tr>
                <th>City</th>
                <th>Density</th>
            </tr>
        </thead>
    </table>

    <form id="city_form">

        <div class="input_container">
            <input id="city_state" type="text" placeholder="City Name">
            <input id="city_density" type="number" placeholder="City Density">
        </div>

        <button id="add_to_table">Add to table</button>

    </form>

</body>

</html>
